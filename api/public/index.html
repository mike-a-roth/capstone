<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/dist/css/bootstrap.min.css">
    <script src="javascript/jquery/dist/jquery.min.js"></script>
    <script src="javascript/ChartJs/Chart.js"></script>
    <script src="javascript/Highcharts-4.0.4/js/highcharts.src.js"></script>
</head>
<script>
    $(document).ready(function(){
        // $.get( "http://192.168.7.2:3101/api", function( data ) {
        //     $("#data").html( data );
        //     console.log(data);
        // });
        $.get("http://beaglebone.local:3101/api", function( data ) {
            $("#data").html( data );
            console.log(data);
        });
        
        var chartData = new Array();
        for(var i=0;i<1440;i++) {
            chartData.push(Math.random());
        }  
        
        $(function () {
            console.log(chartData);    
            $('.chart').highcharts({
                chart: {
                    zoomType: 'x'
                },
                title: {
                    text: 'USD to EUR exchange rate from 2006 through 2008'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                            'Click and drag in the plot area to zoom in' :
                            'Pinch the chart to zoom in'
                },
                xAxis: {
                    type: 'datetime',
                    // minRange: 14 * 24 * 3600000 // fourteen days
                },
                yAxis: {
                    title: {
                        text: 'Exchange rate'
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {
                            radius: 2
                        },
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },
        
                series: [{
                    type: 'area',
                    name: 'USD to EUR',
                    pointInterval: 60 * 1000,
                    pointStart: Date.UTC(2006, 0, 1),
                    data: chartData
                }]
            });
        });
    });
</script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 chart"></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="data"></div>    
            </div>
        </div>
    </div>
</body>
